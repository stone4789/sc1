<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Static Comp 1 Redo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="name">
            <span id="text-wrapper">
                <h1 id="author-name">David Stonecipher</h1>
                <br>
                <h3 id="description">I'm a data science geek and web developer. Come see what I've been up to.</h3><br>
                <button class="name-button" id="resume"><a href="#">Resume</a></button>
            </span>
        </div>
        <div class="box" id="profile">
            <i class="fa fa-user-circle fa-2x"></i>
            <p class="under-text">Profile</p>
        </div>
        <div class="box" id="pic">
        </div>
        <div class="box" id="experience">
            <i class="fa fa-battery-three-quarters fa-2x"></i>
            <p class="under-text">Experience</p>
        </div>
        <div class="box" id="education">
            <i class="fa fa-graduation-cap fa-2x"></i>
            <p class="under-text">Education</p>
        </div>
        <div class="box" id="blog">
            <i class="fa fa-rss fa-2x"></i>
            <p class="under-text">Blog</p>
        </div>
        <div class="box" id="social">
            <i class="fa fa-linkedin fa-2x"></i>
            <p class="under-text">LinkedIn</p>
        </div>
        <div class="box" id="contact">
            <i class="fa fa-envelope fa-2x"></i>
            <p class="under-text">Contact</p>
        </div>
        <div class="box" id="portfolio">
            <i class="fa fa-desktop fa-2x"></i>
            <p class="under-text">Portfolio</p>
        </div>
    </div>
</body>
</html>
